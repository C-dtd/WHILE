<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1de9391d12.js" crossorigin="anonymous"></script>
    <title>인증페이지</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/newpostform.css">
</head>
<body>
    <header>
        <div class="header-icons">
            <img class="logo" src="../static/img/Logo.png" alt="WH:ILE">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-plus"></i></a>
            {% if current_user.is_authenticated %}
            <a href="#"><img src="http://127.0.0.1:5051/getimg?id={{current_user.get_img_id()}}" class="small-profile"></a>
            {% else %}
            <a href="/loginform"><i class="fa-regular fa-user"></i></a>
            {% endif %}
        </div>
        <div class="header">
                <a href="javascript:joinChal()">홈</a>
                <a href="javascript:feed()">피드</a>
                <a href="javascript:recChal()">추천</a>
        </div>
    </header>
    <div class="main-body">
        <section>
            <div class="title">
                <h1>{{chInfo['TITLE']}}</h1>
            </div>
            <textarea name="confirm-text" id="content" placeholder="인증내용 입력" rows="10"></textarea>
            <div class="imageUpload-contain">
                <div class="image-preview">
                    <img id="uploadImg" src="#" alt="preview">
                </div>
                <div class="buttons">
                    <label for="uploadFile" class="upload-label">파일첨부</label>
                    <a href="javascript:imgDel()" class="upload-label">취소</a>
                </div>
                <input type="file" id="uploadFile" name="image" accept="image/*">
            </div>
            <div class="button-group">
                <button type="submit" id="submitBtn">등록</button>
                <button type="button" id="cancelBtn">취소</button>
            </div>
        </section>
    </div>
    <script src="../static/js/newpostform.js"></script>
</body>
</html>
